    <style>

            src: local('NanumGothic'),

        .container{

        }
        /* 맨 위에 로그인, 장바구니, 마이페이지 있는 곳 */
        #mypage{

            display: flex;
            flex-basis: 35px; /*높이*/

            padding-left: 150px;
            justify-content:flex-end; /*오른쪽 정렬*/

        #mypage a{
            margin-right: 50px;
        }
        /* 헤더. 로고랑 카테고리 있는 곳 */

            /* background-color: orange; */

            height: 120px;
            padding-right: 300px;
            padding-left: 300px;
        }
        header #logo{ /*메인 로고*/

            font-size: 2.5rem;

        }
        header nav#category{ /*카테고리*/

            margin-left: auto;
            margin-bottom: 30px;

        }
        header nav#category a{

        /* 주 컨텐즈 영역 */

            margin-top: 65px;
        }
        .content div#mainbenu{ /*제일 큰 사진*/
            margin-bottom: 100px;
        }
        .content main{ /*메인 영역*/
            margin: auto; /*가운데 정렬*/
            min-width: 1400px; /*폭 고정하려고*/
            max-width: 1400px;
        }
        main article{ /*위클리 베스트, 먼슬리 베스트 있는 곳*/
            margin-top: 100px;
        }
        main article .subtitle{ /*제목*/
            /* background-color: palegreen; */
            text-align: center; /*가운데 정렬*/
            font-size: 1.6rem;
            margin-bottom: 100px;
        }
        main article .closet{ /*옷(이미지) 묶음. 위클리 베스트 등등*/
            display:flex;
            justify-content: space-between;

            height: 500px;
