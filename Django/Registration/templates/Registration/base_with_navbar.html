{% extends "Registration/base.html" %}

{% load static %}

{% block header %}
<header class="site-header navbar">
  <div class="mustInfo">
    <div id="nameBox">
        <label for="user_name">아이디</label><br>
        <input type="text" class="inputBox" id="user_name">
    </div>
    <span class="err_mesg" id="name_err_mesg"></span>
</div>
<!-- 비밀번호 -->
<div class="mustInfo">
    <div id="pwBox">
        <label for="pw">비밀번호</label><br>
        <input type="password" class="inputBox" id="pw">
    </div>
    <span class="err_mesg" id="pw_err_mesg"></span>
</div>
<!-- 비밀번호 확인 -->
<div class="mustInfo">
    <div id="pw2Box">
        <label for="pw2">비밀번호 확인</label><br>
        <input type="password" class="inputBox" id="pw2">
    </div>
    <span class="err_mesg" id="pw2_err_mesg"></span>
</div>
<!-- 이름 -->
<div class="mustInfo">
<div id="idBox">
        <label for="id">이름</label><br>
        <input type="text" class="inputBox" id="id">
    </div>
    <span class="err_mesg" id="id_err_mesg"></span>
</header>

{% endblock header %}

{% block footer %}
<footer class="site-footer">
  <div class="info">
      이미 회원이신가요?<a class="link" href="#">로그인</a>
    </div>
</footer>
{% endblock footer %}
